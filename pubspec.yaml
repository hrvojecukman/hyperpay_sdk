name: hyperpay_sdk
description: "Flutter plugin for HyperPay (OPPWA) Mobile SDK v7.4.0. ReadyUI, CustomUI, Apple Pay, Google Pay, MADA, tokenization, and 3DS2."
version: 1.0.4
homepage: https://github.com/hrvojecukman/hyperpay_sdk
repository: https://github.com/hrvojecukman/hyperpay_sdk
issue_tracker: https://github.com/hrvojecukman/hyperpay_sdk/issues
topics:
  - payment
  - hyperpay
  - oppwa
  - mada

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.hyperpay.sdk
        pluginClass: HyperpaySdkPlugin
      ios:
        pluginClass: HyperpaySdkPlugin
